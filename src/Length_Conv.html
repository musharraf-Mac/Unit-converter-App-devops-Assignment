<html>
<head>
    <title>Length Unit Converter</title>
    <link rel="stylesheet" href="Length_Conv.css">
</head>
<body>
    <h1>Length Unit Converter</h1>
    <form id="lengthConverter">
        <label for="inputValue">Enter Value:</label>
        <input type="number" id="inputValue" name="inputValue" required><br><br>

        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit" name="fromUnit">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="centimeters">Centimeters</option>
            <option value="millimeters">Millimeters</option>
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="yards">Yards</option>
            <option value="miles">Miles</option>
        </select><br><br>

        <label for="toUnit">To Unit:</label>
        <select id="toUnit" name="toUnit">
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="centimeters">Centimeters</option>
            <option value="millimeters">Millimeters</option>
            <option value="inches">Inches</option>
            <option value="feet">Feet</option>
            <option value="yards">Yards</option>
            <option value="miles">Miles</option>
        </select><br><br>

        <button type="button" id="convertBtn">Convert</button>
    </form>
    <div id="result"></div>
    <script src="Length_Conv.js"></script>
</body>
</html>
