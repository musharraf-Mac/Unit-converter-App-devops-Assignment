<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unit Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/length_Conv.css" />
  <script src="script/length_Conv.js" defer></script>
</head>
<body>
  <button id="historyBtn" onclick="showHistory()">History</button>

    <div class="container">
    <h1>Unit Converter</h1>

    
    <div class="field">
      <label for="type">Conversion Type</label>
      <select id="type">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temperature">Temperature</option>
      </select>
    </div>

    <div class="field">
      <label for="value">Value</label>
      <input type="number" id="value" placeholder="Enter value" />
    </div>

    
    <div class="field">
      <label for="fromUnit">From</label>
      <select id="fromUnit"></select>
    </div>

    <div class="field">
      <label for="toUnit">To</label>
      <select id="toUnit"></select>
    </div>

    <button onclick="convert()">Convert</button>

    <p id="result"></p>
  </div>

  <!-- History Popup -->
  <div id="historyPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closeHistory()">&times;</span>
      <h2>Conversion History</h2>
      <div id="historyList"></div>
    </div>
  </div>

  <script src="script/length_Conv.js"></script>
</body>
</html>
